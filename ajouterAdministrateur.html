<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inscription Officiel Etudiants IAM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>Formulaire d'ajout administrateur</h1>
        <form method = "POST">

        <div class="mb-3">
            <label class="form-label">Matricule</label>
            <input type="text" class="form-control" name = "numeromatricule" placeholder = "Entrez le matricule de l'eleve">
        </div>
        <div class="mb-3">
            <label class="form-label">Nom Administrateur</label>
            <input type="text" class="form-control" name = "nom" placeholder = "Entrez le nom">
            
        </div>

        <div class="mb-3">
            <label class="form-label">Prenom Administrateur</label>
            <input type="text" class="form-control"  name = "prenom" placeholder = "Entrez le prenom">
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Email Administrateur</label>
            <input type="email" class="form-control"  name = "email" placeholder = "Entrez l'email" >
        </div>
        
        <button type="submit" name = "submit" class="btn btn-primary">Enregistrer</button>
        </form>

    </div>
    
   
  </body>
</html>
