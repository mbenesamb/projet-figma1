<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chambre Etudiant IAM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>Creation chambre</h1>
        <form method = "POST">
        
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Numéro de chambre</label>
            <input type="text" class="form-control"  name = "numchambre" placeholder = "Entrer le numéro de chambre" >
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contenance maximale</label>
            <input type="number" class="form-control"  name = "ctnMax" placeholder = "Entrer le nombre max d'étudiants " >
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contenance actuelle</label>
            <input type="number" class="form-control"  name = "ctnActu" placeholder = "Entrer le nombre actuel d'étudiants " >
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Localisation</label>
            <input type="text" class="form-control"  name = "loc" placeholder = "Entrer la localisation de la chambre " >
        </div>
        <button type="submit" name = "save" class="btn btn-primary">Enregistrer</button>
        </form>

    </div>
    
   
  </body>
</html>
